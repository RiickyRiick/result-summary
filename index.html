<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Results Summary</title>
</head>
<body>

  <main class="container">
    
    <!-- Results Overview Card -->
    <section class="card result-overview">
      <header class="result-header">
        <p class="result-title">Your Result</p>
      </header>
      
      <div class="score-circle">
        <h1 class="score-number">76</h1>
        <p class="score-max">of 100</p>
      </div>

      <h2 class="performance-tier">Great</h2>

      <div class="score-description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- Summary Section -->
    <section class="card summary-section">
      
      <h3 class="summary-section-title">Summary</h3>

      <ul class="score-list">
        <li class="score-item reaction">
          <div class="score-left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <p class="score-value"><span class="summary-number">80</span><span class="score-max"> / 100</span></p>
        </li>
        <li class="score-item memory">
          <div class="score-left">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <p class="score-value"><span class="summary-number">92</span><span class="score-max"> / 100</span></p>
        </li>
        <li class="score-item verbal">
          <div class="score-left">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <p class="score-value"><span class="summary-number">61</span><span class="score-max"> / 100</span></p>
        </li>
        <li class="score-item visual">
          <div class="score-left">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <p class="score-value"><span class="summary-number">73</span><span class="score-max"> / 100</span></p>
        </li>
      </ul>

      <button class="btn primary-btn">
        <span>Continue</span>
      </button>
    </section>
  </main>

</body>
</html>
